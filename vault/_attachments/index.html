<!DOCTYPE html>
<html lang="en" ng-app="vault">
    <head>
        <meta charset="utf-8" />
        <title>Vault</title>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.0.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
        <div id="wrap">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
                <div class="container">
                    <a class="navbar-brand" href="#/">Vault</a>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="localVaultUrl"><a href="{{ localVaultUrl }}">Local vault</a></li>
                        <li><a active-tab="1" href="#/">Current vault</a></li>
                        <li><a active-tab="1" href="#/apps">Apps</a></li>
                        <li><a active-tab="1" href="#/vaults">Vaults</a></li>
                        <li><a active-tab="1" href="#/databases">Databases</a></li>
                        <li><a active-tab="1" href="#/barcodes">Barcodes</a></li>
                        <li><a ng-click="logout()" href="#/login">Logout</a></li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <div ng-view></div>
            </div>

            <!-- Push the footer to the bottom of the window -->
            <div id="push"></div>
        </div>

        <div id="footer">
            <div class="container">
                <a active-tab="1" href="#/fixer">Fixer</a>
                | <a active-tab="1" href="#/conflicts">Conflicts</a>
                | <a href="/_utils" target="_new">Futon</a>
                | <a href="#/about">About</a>
            </div>
        </div>

        <!-- Use unminified files during development for better error messages -->
        <!--
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-resource.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
        -->

        <script src="lib/angular-1.2.10/angular.min.js"></script>
        <script src="lib/angular-1.2.10/angular-resource.min.js"></script>
        <script src="lib/angular-1.2.10/angular-route.min.js"></script>
        <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="lib/angular-qrcode-3.1.0/qrcode.js"></script>
        <script src="lib/qrcode-generator/qrcode.js"></script>
        <script src="lib/corner-couch/angular-cornercouch.js"></script>

        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/factories.js"></script>
        <script src="js/services.js"></script>
        <script src="js/installService.js"></script>
        <script src="js/couchAppService.js"></script>
        <script src="js/app.js"></script>

        <script src="http://localhost:5984/vault/_design/ui/js/hasLocalVaultCheck.js"></script>
    </body>
</html>
