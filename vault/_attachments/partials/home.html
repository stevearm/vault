<h3>Current vault</h3>
<dl><dt>Name</dt><dd>{{ me.name }}</dd></dl>
<dl><dt>Signature</dt><dd>
    <span ng-show="isValidSig">Valid</span>
    <span ng-hide="isValidSig">Invalid <button ng-click="fixSig()">Fix</button></span>
</dd></dl>
<dl><dt>Databases</dt><dd>
    <span ng-repeat="db in me.dbs">
        <span class="label label-primary">{{ db }}</span>
    </span>
</dd></dl>
<a href="#/vault/{{ me._id }}">Edit</a>
